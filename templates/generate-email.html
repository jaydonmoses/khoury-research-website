<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Email</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #ffcc00;
        }

        input, textarea, button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h2, .card h3 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #2a2a2a;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        ul li:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Email</h1>

        <div class="card">
            <h2>Professor Search</h2>
            <input type="text" id="professor-name" placeholder="Enter professor's name">
            <button id="check-professor">Check Professor</button>
            <button id="clear-professor">Clear</button>
            <p id="professor-result"></p>
            <ul id="professor-list"></ul>

            <!-- Dynamic Professor Details Card -->
            <div id="professor-details-card" style="display: none; background-color: #1e1e1e; color: #ffffff; border: 1px solid #444; border-radius: 10px; padding: 20px; margin: 10px 0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <p><strong>Name:</strong> <span id="professor-name-detail"></span></p>
                <p><strong>Position:</strong> <span id="professor-position"></span></p>
                <p><strong>Campus:</strong> <span id="professor-campus"></span></p>
                <p id="professor-research" style="display: none;"><strong>Research Interests:</strong> <span id="professor-research-interests"></span></p>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <a id="professor-scholar" href="#" target="_blank" style="text-decoration: none; color: #ffcc00; display: none;">
                        <img src="https://img.icons8.com/ios-filled/50/ffcc00/graduation-cap.png" alt="Google Scholar" style="width: 30px; height: 30px;">
                    </a>
                    <a id="professor-email" href="#" style="text-decoration: none; color: #ffcc00; display: none;">
                        <img src="https://img.icons8.com/ios-filled/50/ffcc00/email.png" alt="Email" style="width: 30px; height: 30px;">
                    </a>
                    <a id="professor-website" href="#" target="_blank" style="text-decoration: none; color: #ffcc00; display: none;">
                        <img src="https://img.icons8.com/ios-filled/50/ffcc00/domain.png" alt="Website" style="width: 30px; height: 30px;">
                    </a>
                </div>
            </div>
        </div>

        <div class="card">
            <form id="email-form">
                <label for="reason">Purpose of Email:</label>
                <input type="text" id="reason" name="reason" required>

                <div>
                    <button type="button" id="research-assistant">Research Assistant</button>
                    <button type="button" id="letter-recommendation">Letter of Recommendation</button>
                    <button type="button" id="teaching-assistant">Teaching Assistant</button>
                </div>

                <label for="email-result">Generated Email:</label>
                <textarea id="email-result" rows="10" cols="50" readonly></textarea>

                <button type="submit">Generate Email</button>
            </form>
        </div>
    </div>

    <script>
        // Check if the professor exists when the button is clicked
        $("#check-professor").on("click", function () {
            const professorName = $("#professor-name").val().trim();
            $("#professor-result").text(""); // Clear previous result
            $("#professor-list").empty(); // Clear the professor list
            $("#professor-details-card").hide(); // Hide the professor details card

            if (!professorName) {
                $("#professor-result").text("Please enter a professor's name.");
                return;
            }

            $("#professor-result").text("Searching...");

            $.post("/get_professor", { name: professorName }, function (data) {
                if (data.error) {
                    $("#professor-result").text("Professor not found.");
                } else {
                    $("#professor-result").text("");
                    const professors = data.professors;

                    // Populate the list of professors
                    const professorList = $("#professor-list");
                    professorList.empty();
                    professors.forEach((professor) => {
                        const listItem = $(`<li>${professor.Name}</li>`);
                        listItem.on("click", function () {
                            // Populate the professor details card
                            $("#professor-name-detail").text(professor.Name);
                            $("#professor-position").text(professor.Position);
                            $("#professor-campus").text(professor.Campus);

                            if (professor["Research Interests"] && professor["Research Interests"] !== "N/A") {
                                $("#professor-research").show();
                                $("#professor-research-interests").text(professor["Research Interests"]);
                            } else {
                                $("#professor-research").hide();
                            }

                            if (professor["Google Scholar"]) {
                                $("#professor-scholar").attr("href", professor["Google Scholar"]).show();
                            } else {
                                $("#professor-scholar").hide();
                            }

                            if (professor.Email) {
                                $("#professor-email").attr("href", `mailto:${professor.Email}`).show();
                            } else {
                                $("#professor-email").hide();
                            }

                            if (professor.Website) {
                                $("#professor-website").attr("href", professor.Website).show();
                            } else {
                                $("#professor-website").hide();
                            }

                            // Show the professor details card
                            $("#professor-details-card").show();
                        });
                        professorList.append(listItem);
                    });
                }
            }).fail(function () {
                $("#professor-result").text("An error occurred while checking the professor.");
            });
        });

        // Add a clear button to reset the input field
        $("#clear-professor").on("click", function () {
            $("#professor-name").val(""); // Clear the input field
            $("#professor-result").text(""); // Clear the result message
            $("#professor-list").empty(); // Clear the professor list
            $("#professor-details-card").hide(); // Hide professor details
        });

        // Generate email when the form is submitted
        $("#email-form").on("submit", function (e) {
            e.preventDefault();

            const name = $("#professor-name").val();
            const reason = $("#reason").val();

            $.post("/generate_email", { name: name, reason: reason }, function (data) {
                if (data.email) {
                    // Populate the textarea with the generated email
                    $("#email-result").val(data.email).prop("readonly", false); // Make it editable
                } else {
                    $("#email-result").val("An error occurred while generating the email.");
                }
            }).fail(function () {
                $("#email-result").val("An error occurred while generating the email.");
            });
        });

        // Add event listeners for predefined purpose buttons
        $("#research-assistant").on("click", function () {
            $("#reason").val("Research Assistant");
        });

        $("#letter-recommendation").on("click", function () {
            $("#reason").val("Letter of Recommendation");
        });

        $("#teaching-assistant").on("click", function () {
            $("#reason").val("Teaching Assistant");
        });
    </script>
</body>
</html>
