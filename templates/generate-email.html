<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Email - Faculty Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --dark: #2c3e50;
            --light: #f5f6fa;
            --gray: #95a5a6;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #2c3e50, #3498db, #2980b9, #34495e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .header h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .faculty-info {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item i {
            color: var(--primary);
        }

        .email-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--dark);
            font-weight: 600;
        }

        input, select, textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .template-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .template-btn {
            padding: 0.5rem 1rem;
            background: var(--light);
            border: 1px solid var(--gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .template-btn:hover {
            background: var(--primary);
            color: white;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 auto;
            display: block;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>Email Generator</h1>
                <p>Create a professional email to faculty member</p>
            </div>

            {% if faculty %}
            <div class="faculty-info">
                <h2>{{ faculty.Name }}</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-user-tie"></i>
                        <span>{{ faculty.Position }}</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>{{ faculty.Email }}</span>
                    </div>
                </div>
            </div>

            <form id="emailForm" class="email-form">
                <div class="form-group">
                    <label>Select Template</label>
                    <div class="template-buttons">
                        <button type="button" class="template-btn" data-template="research">Research Assistant</button>
                        <button type="button" class="template-btn" data-template="recommendation">Recommendation Letter</button>
                        <button type="button" class="template-btn" data-template="ta">Teaching Assistant</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Email
                </button>
            </form>
            {% endif %}
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const templateButtons = document.querySelectorAll('.template-btn');
        const subjectInput = document.getElementById('subject');
        const messageInput = document.getElementById('message');
        
        templateButtons.forEach(button => {
            button.addEventListener('click', async function() {
                const templateType = this.dataset.template;
                const response = await fetch('/get_template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: '{{ faculty.Email }}',
                        template_type: templateType
                    })
                });
                
                const template = await response.json();
                if (template.error) {
                    alert(template.error);
                    return;
                }
                
                subjectInput.value = template.subject;
                messageInput.value = template.body;
                
                templateButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = subjectInput.value;
            const body = messageInput.value;
            window.location.href = `mailto:{{ faculty.Email }}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    });
    </script>
</body>
</html>
